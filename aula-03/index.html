<body>
    <!--TABELA VERDADE-->
    <!--
        E(END)
            true && true === true
            true && false === false
            false && true === false
            false && false ==== false 
    -->

    <!--
        OU(OR)
            true || true === true
            true || false === true
            false || true === true
            false || false === false

    --> 
    <!--
        NÃO(NOT)
            !true === !false
            false === true
    -->


    <!--ESTRUTURAS CONDICIONAIS-->
    <!--
        O que são estruturas condicionais?
            Um recurso da linguagem que permite exercutar um bloco de código 
            apenas se uma determinada expressão for verdadeira.
        
        if / else:
            Usado para casos onde tems uma condição simples (se / senão) 

        switch / case:
            Usado para casos onde queremos várias condições possíveis já conhecidas
    -->


    <!-- Estruturas de repetição -->

    <!--
        As estruturas de repetição em JavaScript são utilizadas para executar um bloco de código repetidamente enquanto uma condição específica for verdadeira. Elas permitem automatizar tarefas repetitivas e iterar sobre conjuntos de dados, como arrays. Existem três principais estruturas de repetição em JavaScript:
    -->
    
    <!--
        while: O loop while executa um bloco de código enquanto uma condição especificada for verdadeira. Ele tem a seguinte estrutura:
    -->
    <script>
        while (condição) {
        // Bloco de código a ser repetido
        }
    </script>

    <!--
        do...while: Similar ao loop while, mas a diferença é que ele sempre executa o bloco de código pelo menos uma vez, mesmo que a condição seja falsa. Sua sintaxe é:
    -->
    <script>
        do {
        // Bloco de código a ser repetido
        } while (condição);
    </script>

    <!--
        for: O loop for é usado quando o número de iterações é conhecido antecipadamente. Ele possui a seguinte sintaxe:
        javascript
    -->
    <script>
        // Parte 1: código executado antes da condição.
        // Parte 2: verificação da condição
        // Parte 3: código executado após o bloco do FOR
        for (inicialização; condição; incremento/decremento) {
        // Bloco de código a ser repetido
        }
    </script>
    
</body>
</html>
