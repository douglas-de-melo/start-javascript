<!--
    Aula-02
        Tipos de Dados, Strings, Números e Operações Matemáticas
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>
</head>

<body>
    <!--
        #Tipos de Dados:

        01- String (String): Uma sequência de caracteres, definida entre aspas simples (''), aspas duplas ("") 
        ou crase (``).

        Exemplo:
    -->
        <script>let nome = "João";</script>


    <!--
        02- Número (Number): Um valor numérico, pode ser inteiro ou de ponto flutuante.

        Exemplo:
    -->
        <script>
            let idade = 30;
            let altura = 1.75;
        </script>


    <!--
        03- Booleano (Boolean): Um valor que pode ser verdadeiro (true) ou falso (false).

        Exemplo:
    -->
        <script>
            let isMaiorDeIdade = true;
        </script>


    <!--
        #Operações Matemáticas:

        01- Adição (+): Soma dois valores.

        Exemplo:
    -->
        <script>
            let soma = 5 + 3; //Resultado: 8
        </script> 


    <!--
        02- Subtração (-): Subtrai um valor do outro.

        Exemplo:
    --> 
        <script>
            let diferenca = 10 - 4; // Resultado: 6 
        </script>


    <!--
        03- Multiplicação (*): Multiplica dois valores.

        Exemplo:
    -->
        <script>
            let produto = 6 * 7; // Resultado: 42
        </script>


    <!--    
        04- Divisão (/): Divide um valor pelo outro.

        Exemplo:
    -->
        <script>
            let quociente = 15 / 3; // Resultado: 5
        </script>


    <!--
        05- Módulo (%): Retorna o resto da divisão entre dois valores.

        Exemplo:
    -->
        <script>
            let resto = 17 % 5; // Resultado: 2
        </script>


    <!--
        06- Incremento (++) e Decremento (--): Adiciona 1 ou subtrai 1 de uma variável, respectivamente.

        Exemplo:
    -->
        <script>
            let contador = 0;
            contador++; // contador agora é 1
            contador--; // contador volta a ser 0
        </script>


    <!--
        #Operações com Strings:

        01- Concatenação (+): Junta duas strings.

        Exemplo:
    -->
        <script>
            let saudacao = "Olá, " + nome; // Resultado: "Olá, João"
        </script>


    <!--
        02- Comprimento (length): Retorna o número de caracteres em uma string.

        Exemplo:
    -->
        <script>
            let comprimento = nome.length; // Resultado: 4
        </script>


    <!--
        03- Acessando caracteres: Você pode acessar caracteres individuais em uma string usando colchetes [].

        Exemplo:
    -->
        <script>
             let primeiraLetra = nome[0]; // Resultado: "J"
        </script>


    <!--
        04- Métodos de String: JavaScript fornece vários métodos úteis para manipular strings, como toLowerCase(),
        
        Exemplo:
        toUpperCase(), substring(), indexOf(), etc.
    -->
    <!--
        Esses são alguns dos conceitos básicos de manipulação de dados em JavaScript.
    -->
</body>
</html>
